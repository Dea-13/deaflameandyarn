<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div id="modals-slide-in">
    <div class="modal-dialog-screen material-dialog-center modal-content pt-0" [ngClass]="{ 'modal-full-screen': fullScr == true, 'modal-normal-screen': fullScr == false }">
      <div class="modal-body flex-grow-1">
        <form [formGroup]="createManufacturerForm" class="add-new-user modal-content pt-0" #newUserForm="ngForm">
          <div class="row form-group">
            <div class="col-md-12 col-12">
              <div class="alert alert-primary flex" role="alert">
                <div class="alert-body">
                  {{ translateSnackBar.manufacturerModalTitle }}
                </div>
                <button type="button" class="modal-icon-header" data-dismiss="modal" aria-label="Close" (click)="fullScreen()">
                  <div [ngStyle]="{'display': fullScr == true ? 'flex' : 'none' }"><span [data-feather]="'minimize-2'" [class]="'ficon'"></span></div>
                  <div [ngStyle]="{'display': fullScr == true ? 'none' : 'flex' }"><span [data-feather]="'maximize-2'" [class]="'ficon'"></span></div>
                </button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                  Ã—
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="form-label" for="basic-icon-default-uname">{{ translateSnackBar.name }}</label>
                <input type="text" formControlName="name" id="basic-icon-default-uname" class="form-control dt-uname"
                  aria-label="jdoe1" maxlength="50" aria-describedby="basic-icon-default-uname2" name="user-name"
                  [ngClass]="{ 'error': submitted && createManufacturerForm.get('name').invalid }" required />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="form-label" for="basic-icon-default-uname">{{ translateSnackBar.email }}</label>
                <input type="email" formControlName="email" id="basic-icon-default-uname" class="form-control dt-uname"
                  email="true" aria-label="jdoe1" maxlength="50" aria-describedby="basic-icon-default-uname2"
                  name="user-name" [ngClass]="{ 'error': submitted && createManufacturerForm.get('email').invalid }"
                  required />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="form-label" for="basic-icon-default-uname">{{
                  translateSnackBar.defaultShipmentTerms}}</label>
                <input type="number" formControlName="defaultShipmentTerms" id="basic-icon-default-uname"
                  class="form-control dt-uname" aria-label="jdoe1" maxlength="50"
                  aria-describedby="basic-icon-default-uname2" name="user-name"
                  [ngClass]="{ 'error': submitted && createManufacturerForm.get('defaultShipmentTerms').invalid }"
                  required />
              </div>
            </div>
          </div>
        </form>

        <div class="modal-btn">
          <button class="btn btn-primary" rippleEffect (click)="submitForm()">
            <span class="d-none d-sm-inline-block">{{ translateSnackBar.submit }}</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
<div *ngIf="loading" class="loader-section">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
