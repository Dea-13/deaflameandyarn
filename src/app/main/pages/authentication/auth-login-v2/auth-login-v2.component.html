<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo-->
    <!-- <a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
    > -->
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-6 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/login-v2.svg'
          " alt="Login V2" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1" style="text-align: center;">Вход в DMS</h2>
        <p class="card-text mb-2" style="text-align: center;" (click)="changeForm(1)"
          [ngClass]="{ 'active-form-card': enableOtherForm, 'inactive-form-card': !enableOtherForm }"><a>Вход с
            карта</a></p>
        <p class="card-text mb-2" style="text-align: center;" (click)="changeForm(2)"
          [ngClass]="{ 'active-form-user': !enableOtherForm, 'inactive-form-user': enableOtherForm }"><a>Вход с
            потребителско име и парола</a></p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form *ngIf="!enableOtherForm" class="auth-login-form mt-2" [formGroup]="loginFormUser" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" for="login-email">Име</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submittedUser && f.email.errors }" aria-describedby="login-email" autofocus=""
              tabindex="1" />
            <div *ngIf="submittedUser && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Задължително поле!</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Парола</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submittedUser && f.password.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submittedUser && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submittedUser && f.password.errors }">
              <div *ngIf="f.password.errors.required">Задължително поле!</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" [checked]="rememberMe" (change)="remember($event)" />
              <label class="custom-control-label" for="remember-me"> Запомни ме</label>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            Вход с потребителско име и парола
          </button>
        </form>

        <form *ngIf="enableOtherForm" class="auth-login-form mt-2" [formGroup]="loginFormCard" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" for="login-card">Карта</label>
            <div class="input-group input-group-merge form-password-toggle">
              <input #myDivRed [type]="passwordTextType ? 'text' : 'password'" formControlName="card"
                class="form-control form-control-merge"
                (input)="inputCart($event)"
                [ngClass]="{ 'is-invalid error': submittedCard && f.card.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
            </div>
            <div *ngIf="submittedCard && f.card.errors" class="invalid-feedback">
              <div *ngIf="f.card.errors.required">Задължително поле!</div>
            </div>
          </div>
          <!-- <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            Вход с карта
          </button> -->
        </form>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
